<div class="add-user">
    <h2>Add New User</h2>
    <form (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input matInput placeholder="Name" [(ngModel)]="user.name" name="name" required />
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Username" [(ngModel)]="user.username" name="username" required />
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Email" [(ngModel)]="user.email" name="email" required />
      </mat-form-field>
      <mat-form-field>
        <textarea matInput placeholder="Bio" [(ngModel)]="user.bio" name="bio"></textarea>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Address" [(ngModel)]="user.address" name="address" required />
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Create User</button>
    </form>
  </div>
